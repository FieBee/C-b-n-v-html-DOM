<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tính điểm Đại học khối D</h1>
    <br>
    <div>
        <p>Môn Toán</p>
        <input type="number" id="toan" placeholder="Nhập điểm toán">
    </div>
    <div>
        <p>Môn Văn</p>
        <input type="number" id="van" placeholder="Nhập điểm văn">
    </div>
    <div>
        <p>Môn Anh</p>
        <input type="number" id="anh" placeholder="Nhập điểm anh">
    </div>
    <div>
        <p>Khu vực</p>
        <select id="kv">
            <option value="1" id="kv1" >KV1</option>
            <option value="2" id="kv2">KV2</option>
            <option value="2nt" id="kv2nt">KV2-NT</option>
            <option value="3" id="kv3">KV3</option>
        </select>
    </div>
    <br><br><br><br><br>
    <button onclick="tinhdiem()">Kết quả</button>
    <br><br>
    <div id="ketqua"></div>
</body>

</html>
<script>
    function tinhdiem() {
        let toan = document.getElementById("toan").value;
        let van = document.getElementById("van").value;
        let anh = document.getElementById("anh").value;
        let kv = document.getElementById("kv").value;
        let a = +toan + +van + +anh;
        switch (kv) {
            case '1':
                a += 0.75
                break;
            case '2':
                a += 0.5
                break;
            case '2nv':
                a += 0.25
                break;
            case '3':
                a += +0
                break;
        }
        document.getElementById("ketqua").innerHTML = "Tổng điểm ĐH khối D của bạn là: " + a;
    }
</script>
