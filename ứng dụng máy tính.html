<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" id="sothunhat" placeholder="Nhập số thứ nhất">
    <input type="number" id="sothuhai" placeholder="Nhập số thứ hai">
    <br><br>

    <button onclick="cong()">Cộng</button>
    <button onclick="tru()">Trừ</button>
    <button onclick="nhan()">Nhân</button>
    <button onclick="chia()">Chia</button>

    <br><br>
    <div id="ketqua">Đây là kết quả:</div>
</body>

</html>

<script>

    function cong(){
        let sothunhat = document.getElementById("sothunhat").value;
        let sothuhai = document.getElementById("sothuhai").value;
        let ketqua = Number(sothunhat) + Number(sothuhai);
        document.getElementById("ketqua").innerHTML = ketqua;
    }
    function tru(){
        let sothunhat = document.getElementById("sothunhat").value;
        let sothuhai = document.getElementById("sothuhai").value;
        let ketqua = Number(sothunhat) - Number(sothuhai);
        document.getElementById("ketqua").innerHTML = ketqua;
    }
    function nhan(){
        let sothunhat = document.getElementById("sothunhat").value;
        let sothuhai = document.getElementById("sothuhai").value;
        let ketqua = Number(sothunhat) * Number(sothuhai);
        document.getElementById("ketqua").innerHTML = ketqua;
    }
    function chia(){
        let sothunhat = document.getElementById("sothunhat").value;
        let sothuhai = document.getElementById("sothuhai").value;
        let ketqua = Number(sothunhat) / Number(sothuhai);
        document.getElementById("ketqua").innerHTML = ketqua;
    }
</script>
