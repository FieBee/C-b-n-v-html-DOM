<body>
    <h1>Giá hoa quả</h1>

    <input type="text" name="" id="hoaqua" placeholder="Nhập hoa quả muốn tra">

    <button onclick="giahoaqua()">Xem giá</button>

    <div id="ketqua"></div>
</body>

</html>
<script>
    function giahoaqua() {
        let bbb = document.getElementById("hoaqua").value;
        let ketqua = document.getElementById("ketqua").innerHTML;
        switch (bbb) {
            case 'Ổi':
            case 'Dưa hấu':
                document.write("20000 VNĐ/kg");
                break;
            case 'Táo':
            case 'Xoài':
                document.write("30000 VNĐ/kg");
                break;
            case 'Cam':
            case 'Chôm chôm':
                document.write("40000 VNĐ/kg");
                break;
            case 'Măng cụt':
                document.write("50000 VNĐ/kg");
                break;
            default:
                document.write("Hết hàng");
        }
    }
</script>
