<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"  id="num1" placeholder="Nhập a">
    <input type="number"  id="num2" placeholder="Nhập b">
    <input type="number"  id="num3" placeholder="Nhập c">

    <button onclick="check()">Check</button>
<br><br>
    <h4>Kết quả</h4>
    <div id="result"></div>
</body>
</html>
<script>
    function check(){
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        let c = document.getElementById("num3").value;
        let result = "";
        if(a>b){
            if(a>c){
            result = a + " lớn nhất.";
            } else{
            result = b + " lớn nhất.";
            }
        }
        else if(b>c){
            result = b + " lớn nhất.";       
            } else{
            result = c + " lớn nhất.";
            }
        document.getElementById("result").innerHTML = result;
    }
</script>
