<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" id="nhapthang">
    <button onclick="kiemtra()">Kiểm tra</button>
    <div id="ketqua"></div>
</body>

</html>
<script>
    let thang1 = "1";
    let thang2 = "2";
    let thang3 = "3";
    let thang4 = "4";
    let thang5 = "5";
    let thang6 = "6";
    let thang7 = "7";
    let thang8 = "8";
    let thang9 = "9";
    let thang10 = "10";
    let thang11 = "11";
    let thang12 = "12";

    function kiemtra() {
        let thang = document.getElementById("nhapthang").value;
        if (thang == thang1 || thang == thang3 || thang == thang5 || thang == thang7 || thang == thang8 || thang == thang10 || thang == thang12) {
            document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 31 ngày";
        } else if (thang == thang4 || thang == thang6 || thang == thang9 || thang == thang11) {
            document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 30 ngày";
        } else if (thang == thang2) {
            document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
        } else {
            document.getElementById("ketqua").innerHTML = "Vui lòng nhập lại tháng";
        }
    }
</script>
